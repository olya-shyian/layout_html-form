<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="form__fieldset">
        <legend>Personal information</legend>

        <div class="form__field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
          >
        </div>

        <div class="form__field">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
          >
        </div>

        <div class="form__field">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="12"
            max="100"
          >
        </div>

        <div class="form__field">
          <label for="birthday">Full date of birth:</label>
          <input
            type="date"
            name="date"
            id="birthday"
            required
          >
        </div>

        <div class="form__field">
          <label for="terms-and-conditions">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="terms"
            id="terms-and-conditions"
            required
          >
        </div>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>Registration</legend>

        <div class="form__field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="form__field">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="6"
            maxlength="20"
          >
        </div>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form__field">
          Do you love cats?

          <input
            type="radio"
            name=">Do you love cats?"
            value="yes"
            id="answer-yes"
          >
          <label for="answer-yes">Yes</label>

          <input
            type="radio"
            name=">Do you love cats?"
            value="no"
            id="answer-no"
          >
          <label for="answer-no">No</label>
        </div>

        <div class="form__field">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            value="#000000"
            id="color"
          >
        </div>

        <div class="form__field">
          <label for="bed-time">What time do you go to bed?</label>
          <input
            type="time"
            name="bed-time"
            id="bed-time"
          >
        </div>

        <div class="form__field">
          <label for="favorite-cars">What are your favorite cars?</label>

          <select
            name="favorite-cars"
            id="favorite-cars"
            multiple
            required
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form__field">
          <label for="work-rating">How do you rate our work?</label>
          <input
            type="range"
            name="work-rating"
            id="work-rating"
            min="12"
            max="100"
          >
        </div>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>Additional info</legend>

        <div class="form__field">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
          >
          </textarea>
        </div>

        <div class="form__field">
          <label for="recommendation">Would you recommend us?</label>

          <select name="recommendation" id="recommendation">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
